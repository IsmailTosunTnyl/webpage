version: "3"

services:
  app:
    build:
      context: .
    environment:
      - MAIL_USERNAME= ${MAIL_USERNAME}
      - MAIL_PASSWORD= ${MAIL_PASSWORD}
      - MAIL_SECOND= ${MAIL_SECOND}
    ports:
      - "5000"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/.:/etc/ssl/
    depends_on:
      - app
    ports:
      - "80:80"